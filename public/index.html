<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Podcast Scraper</h1>
    <div class="search-container">
      <input type="text" id="podcastSearch" placeholder="Enter podcast name...">
      <button onclick="searchPodcast()">Search</button>
    </div>
    <div id="podcastInfo" class="podcast-info"></div>
    <div id="episodes" class="episodes" style="display:none;"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
